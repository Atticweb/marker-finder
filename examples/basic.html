<!DOCTYPE html>
<html>
	<head>
		<title>jQuery marker finder - basic example</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/basic_style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>MarkerFinder examples</h1>
				View plugin on <a href="https://github.com/Atticweb/marker-finder">Github</a>
				<h2>Basic example</h2>
				<p>In this example i used the basics of Marker Finder for mapping
					out all power stations in the Netherlands.</p>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 filter">
					<div class="col-md-10 col-sm-8"><input type="text" class="search_fld" placeholder="address / postcode"></div>
					<div class="col-md-2 col-sm-2">
						<select class="radius_dd">
							<option value="5">5 km</option>
							<option value="10">10 km</option>
							<option value="30">30 km</option>
							<option value="50">50 km</option>
							<option value="100">100 km</option>
						</select>
					</div>
					<div class="col-md-2 col-sm-2"><button class="search_btn">Search</button></div>
				</div>
			</div>
			<div class="row">
				<div class="power_stations">
				  <div id="map"></div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="../jquery.marker-finder.js"></script>
		<script src="assets/js/basic_script.js"></script>
	</body>
</html>
